<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/contact.css">
  </head>
  <body> 
    <header>
      <div class="container"> 
        <div class="navigation"> 
          <div class="logo"><img src="/img/logo.svg" alt="Logo"></div>
          <nav> <img src="/img/icons/menuBurger.png" alt="Responvie menu">
            <ul> 
              <li><a href="/index.html">Home</a></li>
              <li><a href="/pages/portfolio.html">Portfolio</a></li>

              <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="contact"> 
      <div class="container"> 
        <div class="contact_content"> 
          <h1 class="contact_content--title">Contact Us</h1>
          <p class="contact_content--desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
          <div class="contact_content--form"> 
            <form action="/contact" method="POST">
              <div class="form_group"> 
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
              </div>
              <div class="form_group"> 
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
              </div>
              <div class="form_group"> 
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
              </div>
              <div class="form_group"> 
                <input type="submit" value="Submit">
              </div>
            </form>
            <div class="contact_content--form-map"><img src="/img/map.png" alt="Map"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container"> 
        <div class="footer_content"> 
          <div class="footer_content--logo"> <img src="/img/icons/facebook.svg"><img src="/img/icons/instagram.svg"><img src="/img/icons/twitter.svg"><img src="/img/icons/pinterest.svg"><img src="/img/icons/tiktok.svg"><img src="/img/icons/whatsapp.svg"><img src="/img/icons/youtube.svg"></div>
